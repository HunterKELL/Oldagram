<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header-flex">
                    <img src="images/logo.png" class="app-logo">
                    <img src="images/avatar-ducreux.jpg" class="avatar-img">
                </div>
            </header>
    
            <section>
                <div>
                    <div class="poster-flex">
                        <div>
                            <img src="images/avatar-vangogh.jpg" class="avatar-img">
                        </div>
                        <div>
                            <h1>Vincent van Gogh</h1>
                            <p>Zudert, Netherlands</p>
                        </div>
                    </div>
                    <div class="post-img">
                        <img src="images/post-vangogh.jpg">
                    </div>
                </div>
            </section>
    
            <section>
                <div>
                    <div>
                        <img src="images/icon-heart.png" class="icon-resize icon-button heart-icon">
                        <img src="images/icon-comment.png" class="icon-resize icon-button comment-icon">
                        <img src="images/icon-dm.png" class="icon-resize icon-button dm-icon">
                    </div>
                    <div>
                        <h2>21,492 likes</h2>
                        <p><span class="bold-text">vincey1853</span> just took a few mushrooms</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
